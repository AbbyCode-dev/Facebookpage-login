<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | sign-in or sign-up</title>
    <link rel="shortcut icon" href="./img/icons8-facebook-48.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="text-light">
        <div class="header">
            <h1 class="h1">Facebook</h1>

            <div class="login-div"> 
                <form class="form" action="" method="get">
                    <div class="email-div">
                        <span>
                            <input type="checkbox" name="" id="">
                            <label for="">Remember Me</label>
                        </span>
                        <div>
                            <input type="email" name="email" placeholder="Email" id="">
                        </div>
                    </div>
                    <div class="pass-div ">
                        <p><a href="#">Forget your password?</a></p>
                        <div>
                            <input type="password" name="password" placeholder="Password" id="">
                        </div>
                    </div>
                    <button class="btn" type="submit">Login</button>
                </form>
            </div>    
        </div> 
    </header>

    <div class=" div-container">

        <div class="inner-container"> 

        <div class="info"> 
            <p class="para">Facebook helps you connect and share with the people in your life.</p> 
            <div class="">
                <img src="./img/1000022939-removebg-preview.png" alt="">
            </div>
        </div>

        <div class="form-container">
            <div class="signup-div">
                <h3>Sign Up</h3>
                <p>It's free and anyone can join</p>
            </div>
            <form method="get">
                <div class="form-div">
                    <label class="label" for="name">First Name:</label>
                <input class="input-center" type="text" name="name" id="" placeholder="" autocomplete="on" autofocus required><br>
                <label class="label" for="name">Last Name:</label>
                <input class="input-center" type="text" name="name" id="" placeholder="" autocomplete="on" autofocus required><br>
                <label class="label" for="email">Your Email:</label>
                <input class="input-center" type="email" name="email" id="" placeholder="" autocomplete="on" autofocus required><br>
                <label class="label" for="password">New Password:</label>
                <input class="input-center" type="password" name="password" id="password" placeholder="" autocomplete="on" required><br>
                </div>
                <label class="label-select" for="">I am:</label>
                <select name="select">
                        <option value="gender" selected> Select Sex:</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                </select><br>

                <div class="mdy">
                    <div>
                        <label class="label-select month" for="month">Month:</label>
                <select id="month" name="month">
                    <option value="month" selected>Month:</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select><br>
                    </div>

                <div>
                    <label class="label-select" for="day">Day:</label>
                <select id="day" name="day">
                    <option value="day" selected>Day:</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select><br>
                </div>

                <div>
                    <label class="label-select" for="year">Year:</label>
                <select id="year" name="year">
                    <option class="text-uppercase" value="year" selected>Year:</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option> 
                </select>
                </div>
                </div>

                    <div class="style">
                        <p class="p-anchor"><a href="#">Why do i need this?</a></p> 

                    <div class="btn-div">
                        <button class="signup-btn" type="submit">Sign Up</button>
                    </div>
                    </div> 
            </form> 
            <p class="footer-p"><a href="#" class="create">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
    </div>
</body>
</html>
